<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}RemindMe{% endblock %}</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light px-4"
       style="background: linear-gradient(120deg, #e097aa, #78a8c8); border-bottom: 4px solid #ffc8dd;">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='img/logo/logo RemindMe.svg') }}" width="60" height="60" alt="">
      <span class="ml-2 text-white font-weight-bold" style="text-shadow:0 2px 4px rgba(0,0,0,.4)">
        RemindMe
      </span>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      <div class="ml-auto d-flex flex-column flex-lg-row align-items-lg-center" style="gap:10px;">
        {% if 'user_id' in session %}
          <span style="font-family:'Quicksand', sans-serif; color:#fff; font-weight:600;">Connecté : {{ username }}</span>
          <a class="btn btn-blue mr-lg-2 mb-2 mb-lg-0" href="{{ url_for('dashboard') }}">Tableau de bord</a>
          <a class="btn btn-pink" href="{{ url_for('logout') }}">Déconnexion</a>
        {% else %}
          <a class="btn btn-pink mr-lg-2 mb-2 mb-lg-0" href="{{ url_for('login') }}">Connexion</a>
          <a class="btn btn-blue" href="{{ url_for('register') }}">Inscription</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- CONTENT BLOCK -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-3">RemindMe © 2025 – Tous droits réservés.</footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
