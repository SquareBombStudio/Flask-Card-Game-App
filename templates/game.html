<!doctype html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jeu - RemindMe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light px-4"
     style="background: linear-gradient(120deg, #e097aa, #78a8c8);
            border-bottom: 4px solid #ffc8dd;">

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" href="{{url_for('dashboard')}}" style="gap:10px;">
        <img src="/static/img/logo/logo RemindMe.svg" width="60" height="60"
             alt="game logo">
        <span style="
            font-family: 'Bigdex', cursive;
            font-weight: bold;
            font-size: 1.5rem;
            color: azure;
            text-shadow:1px 2px 4px rgba(0,0,0,0.4);
        ">RemindMe</span>
    </a>

    <!-- Hamburger Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Content -->
    <div class="collapse navbar-collapse" id="navbarMenu">

        <div class="ml-auto d-flex flex-column flex-lg-row align-items-lg-center"
             style="gap:10px;">

            <span class="text-white font-weight-bold"
                  style="font-family:'Quicksand', sans-serif;">
                Connect√© : {{ username }}
            </span>

            <a class="btn px-3 py-2"
               href="{{ url_for('dashboard') }}"
               style="
                background:#ffafcc;
                color:#fff;
                font-family:'Quicksand', sans-serif;
                font-weight:700;
                border-radius:12px;
                box-shadow:0 3px 6px rgba(0,0,0,0.15);
                transition:0.2s;
               "
               onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.2)'"
               onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 3px 6px rgba(0,0,0,0.15)'"
            >
                Menu
            </a>

        </div>
    </div>
</nav>


<!-- Main Game Content -->
<main class="center" style="max-width:900px; margin:40px auto; text-align:center; font-family:'Quicksand', sans-serif;">
    <!-- Difficulty Heading -->
    <h2 style="
        font-family: 'Patrick Hand', cursive;
        color:#fff;
        font-weight:600;
        text-shadow:1px 2px 4px rgba(0,0,0,0.3);
        margin-bottom:25px;
    ">Difficulty: {{ difficulty|capitalize }}</h2>

    <!-- Stats Panel -->
    <div class="stats" style="
        display:flex;
        justify-content:center;
        gap:30px;
        margin-bottom:25px;
        font-weight:700;
        color:#fff;
    ">
        <div style="background: #bde0fe; padding:10px 15px; border-radius:12px; box-shadow:0 3px 6px rgba(0,0,0,0.15);">
            Coups: <span id="moves">0</span>
        </div>
        <div style="background: #ffc8dd; padding:10px 15px; border-radius:12px; box-shadow:0 3px 6px rgba(0,0,0,0.15);">
            Temps: <span id="time">0</span>s
        </div>
        <button id="saveScore" style="
            background:#ffafcc; color:#fff; font-family:'Quicksand', sans-serif; font-weight:700;
            padding:10px 20px; border-radius:12px; border:none; cursor:pointer;
            box-shadow:0 3px 6px rgba(0,0,0,0.15); transition: all 0.2s ease-in-out;
        "
        onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.2)';"
        onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 3px 6px rgba(0,0,0,0.15)';">
            Enregistrer le score
        </button>
    </div>

    <!-- Game Board (HTML only) -->
    <div id="game-board" class="board" style="
        display:grid;
        gap:15px;
        padding:10px;
        justify-content:center;
    ">
        <!-- Cards will be injected by your JS -->
    </div>
</main>

    <script>
        const userId = {{ user_id }};
        const difficulty = "{{ difficulty }}";
        const initialDeck = {{ deck|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
