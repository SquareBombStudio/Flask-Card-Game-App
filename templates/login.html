<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="auth-box" 
     style="
        max-width: 350px;
        margin: 50px auto;
        padding: 30px;
        background: linear-gradient(145deg, #ffe0f0, #bde0fe);
        border-radius: 20px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        text-align: center;
     ">
  
    <h2 style="
          color: #fff;
          font-weight: 700;
          margin-bottom: 20px;
          text-shadow: 1px 2px 4px rgba(0,0,0,0.3);
        ">Connexion</h2>

    {% if error %}
    <p class="error" style="
          color: #ff4d6d;
          font-weight: 600;
          margin-bottom: 15px;
        ">{{ error }}</p>
    {% endif %}

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <input name="username" placeholder="Nom d'utilisateur" required
               style="
                 width: 100%;
                 box-sizing: border-box;
                 padding: 10px 15px;
                 border-radius: 12px;
                 border: 2px solid #ffc8dd;
                 font-size: 1rem;
               "/>

        <input name="password" type="password" placeholder="Mot de passe" required
               style="
                 width: 100%;
                 box-sizing: border-box;
                 padding: 10px 15px;
                 border-radius: 12px;
                 border: 2px solid #bde0fe;
                 font-size: 1rem;
               "/>

        <button type="submit" 
                style="
                  width: 100%;
                  background: #ffafcc;
                  color: #fff;
                  font-weight: 700;
                  padding: 10px;
                  border-radius: 12px;
                  border: none;
                  cursor: pointer;
                  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
                  transition: all 0.2s ease-in-out;
                "
                onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.2)';"
                onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 3px 6px rgba(0,0,0,0.15)';">
            Se connecter
        </button>
    </form>

    <p style="margin-top: 15px; font-size: 0.9rem; color: #fff;">
        Pas de compte ? 
        <a href="{{ url_for('register') }}" style="color:#db4c80; font-weight:600; text-decoration:none;">Inscription</a>
    </p>
</div>


</body>

</html>
